<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "ShieldNet" }}</title>

  <style>
/* ===== GLOBAL BACKGROUND ===== */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  overflow: hidden;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background: radial-gradient(circle at 50% 30%, #001633 0%, #000b1a 100%);
  position: relative;
}

/* ===== STARFIELD ===== */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 2s infinite ease-in-out;
}
@keyframes twinkle {
  0%, 100% { opacity: 0.3; transform: scale(0.9); }
  50% { opacity: 1; transform: scale(1.1); }
}

/* ===== HEADER BAR ===== */
header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 100px 15px 40px;
  background: rgba(0, 0, 20, 0.4);
  backdrop-filter: blur(12px);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10;
}
.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}
.nav-left img {
  width: 38px;
  height: 38px;
  border-radius: 50%;
}
.nav-left h1 {
  margin: 0;
  font-size: 1.5rem;
  font-weight: 600;
  color: #00e0ff;
}

/* ===== PROFILE MENU ===== */
.profile-menu {
  position: relative;
  display: inline-block;
  margin-right: 70px;
}
.profile-icon {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  cursor: pointer;
  background: linear-gradient(135deg, #00e0ff, #007bff);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 12px rgba(0, 224, 255, 0.4);
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}
.profile-icon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(0, 224, 255, 0.8);
}
.dropdown-content {
  display: none;
  position: absolute;
  right: -25px;
  top: 55px;
  background: rgba(0, 0, 30, 0.9);
  backdrop-filter: blur(10px);
  min-width: 180px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
  z-index: 5;
  overflow: hidden;
}
.dropdown-content a {
  color: #fff;
  padding: 12px 16px;
  display: block;
  text-decoration: none;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  transition: background 0.2s ease;
}
.dropdown-content a:hover {
  background: rgba(0, 255, 255, 0.15);
  color: #00eaff;
}
.dropdown-content a:last-child { border-bottom: none; }
.profile-menu.active .dropdown-content { display: block; }

/* ===== MAIN SECTION ===== */
.main-section {
  margin-top: 120px;
  text-align: center;
}
.main-title {
  font-size: 2.6rem;
  font-weight: 700;
  color: #00eaff;
  text-shadow: 0 0 25px rgba(0,255,255,0.6);
  letter-spacing: 1px;
  margin-bottom: 40px;
}

/* ===== DASHBOARD CONTAINER ===== */
.dashboard-container {
  width: 550px;
  background: linear-gradient(145deg, rgba(0, 40, 80, 0.8), rgba(0, 25, 60, 0.7)); 
  backdrop-filter: blur(20px);
  border-radius: 20px;
  border: 2px solid transparent;
  padding: 35px;
  text-align: center;
  position: relative;
  box-shadow:
    0 0 25px rgba(0, 180, 255, 0.25),
    inset 0 0 25px rgba(0, 200, 255, 0.1),
    6px 6px 20px rgba(0, 0, 0, 0.6);
  overflow: hidden;
  transition: all 0.3s ease-in-out;
}

/* ===== Animated Glowing Border Effect ===== */
.dashboard-container::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 20px;
  padding: 2px;
  background: linear-gradient(120deg, #00eaff, #007bff, #00ffcc, #00eaff);
  background-size: 300% 300%;
  animation: borderGlow 6s linear infinite;
  -webkit-mask: 
    linear-gradient(#fff 0 0) content-box, 
    linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  z-index: 1;
}
@keyframes borderGlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.dashboard-container:hover {
  transform: translateY(-3px);
  box-shadow:
    0 0 35px rgba(0, 220, 255, 0.45),
    inset 0 0 30px rgba(0, 200, 255, 0.15);
}

/* ===== MODE BANNER ===== */
.mode-banner {
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 25px;
  font-weight: 500;
  position: relative;
  z-index: 2;
}
.lan-mode {
  background: linear-gradient(90deg, #a8e063, #56ab2f);
  color: #103a00;
}
.online-mode {
  background: linear-gradient(90deg, #89f7fe, #66a6ff);
  color: #002850;
}

/* ===== BUTTONS ===== */
.transfer-options {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 30px;
  position: relative;
  z-index: 2;
}
.btn {
  text-decoration: none;
  padding: 16px 28px;
  border-radius: 12px;
  color: white;
  font-weight: 600;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(0, 255, 255, 0.25);
}
.online-btn {
  background: linear-gradient(135deg, #007bff, #00e0ff);
}
.lan-btn {
  background: linear-gradient(135deg, #00ff88, #1f8a3b);
}
.btn:hover:not(.disabled-btn) {
  transform: translateY(-4px);
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
}
.disabled-btn {
  background: gray;
  cursor: not-allowed;
  opacity: 0.7;
}

/* ===== TAGLINE ===== */
.tagline {
  margin-top: 40px;
  font-size: 1.1rem;
  color: #00eaff;
  text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
  letter-spacing: 0.5px;
  font-weight: 500;
  animation: pulse 2.5s infinite ease-in-out;
}

/* ===== FOOTER ===== */
.footer-text {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: rgba(255, 255, 255, 0.5);
  font-size: 0.9rem;
  letter-spacing: 0.5px;
}

@keyframes pulse {
  0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff; opacity: 0.9; }
  50% { text-shadow: 0 0 20px #00ffff, 0 0 45px #00ffff; opacity: 1; }
}
  </style>
</head>

<body>
  <div class="stars" id="stars"></div>

  <!-- HEADER -->
  <header>
    <div class="nav-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="ShieldNet Logo">
      <h1>SHIELDNET</h1>
    </div>

    <div class="profile-menu" id="profileMenu">
      <div class="profile-icon">üë§</div>
      <div class="dropdown-content">
        <a href="#">My Profile</a>
        <a href="#">Change Password</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="main-section">
    <div class="main-title">ShieldNet</div>

    <div class="dashboard-container">
      <div class="mode-banner lan-mode">
        üü¢ You‚Äôre connected via <strong>LAN Mode</strong>
      </div>

      <p style="color:gray;">Select a method to share files:</p>

      <div class="transfer-options">
        <a href="{{ url_for('online_transfer.index') }}" class="btn online-btn">
          üåê Online Transfer
        </a>
        <a href="{{ url_for('lan.create_session') }}" class="btn lan-btn">
          üíª LAN Transfer
        </a>
      </div>
    </div>

    <!-- TAGLINE -->
    <p class="tagline">Secure. Fast. Seamless File Transfers ‚Äî Anytime, Anywhere.</p>
  </div>

  <!-- FOOTER -->
  <p class="footer-text">¬© 2025 ShieldNet | Developed by Team CyberWarriors</p>

  <!-- STARS SCRIPT -->
  <script>
    const starContainer = document.getElementById('stars');
    for (let i = 0; i < 80; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1 + 'px';
      star.classList.add('star');
      star.style.width = size;
      star.style.height = size;
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      starContainer.appendChild(star);
    }

    // Profile Dropdown
    document.querySelector('.profile-icon').addEventListener('click', function() {
      document.getElementById('profileMenu').classList.toggle('active');
    });
    document.addEventListener('click', function(e) {
      const menu = document.getElementById('profileMenu');
      if (!menu.contains(e.target)) menu.classList.remove('active');
    });
  </script>
</body>
</html>
