<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ShieldNet | Join LAN Session</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
/* === GLOBAL BACKGROUND === */
body {
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  background: radial-gradient(circle at 25% 25%, #001f3f, #000814);
  overflow-x: hidden;
  min-height: 100vh;
  position: relative;
}

/* Floating glow background */
body::before, body::after {
  content: '';
  position: absolute;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0, 204, 255, 0.25), transparent 70%);
  filter: blur(200px);
  animation: floaty 18s ease-in-out infinite alternate;
}
body::before { top: -200px; left: -150px; }
body::after { bottom: -250px; right: -200px; }
@keyframes floaty {
  from { transform: translateY(0px) rotate(0deg); }
  to { transform: translateY(-60px) rotate(15deg); }
}

/* === HEADER === */
header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 100px 15px 40px;
  background: rgba(0, 0, 20, 0.4);
  backdrop-filter: blur(12px);
  position: fixed;
  top: 0;
  left: 0;
  z-index: 10;
}
.nav-left {
  display: flex;
  align-items: center;
  gap: 10px;
}
.nav-left img {
  width: 38px;
  height: 38px;
  border-radius: 50%;
}
.nav-left h1 {
  margin: 0;
  color: #00e0ff;
  font-weight: 600;
  font-size: 1.5rem;
}

/* === PROFILE ICON === */
.profile-menu {
  position: relative;
  display: inline-block;
  margin-right: 70px;
}
.profile-icon {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #00e0ff, #007bff);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 12px rgba(0, 224, 255, 0.4);
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}
.profile-icon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 25px rgba(0,224,255,0.8);
}
.dropdown-content {
  display: none;
  position: absolute;
  right: -25px;
  top: 55px;
  background: rgba(0, 0, 30, 0.9);
  backdrop-filter: blur(10px);
  min-width: 180px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
}
.dropdown-content a {
  display: block;
  padding: 12px 16px;
  text-decoration: none;
  color: #fff;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}
.dropdown-content a:hover {
  background: rgba(0,255,255,0.15);
  color: #00eaff;
}
.profile-menu.active .dropdown-content {
  display: block;
}

/* === FORM BOX === */
.form-wrap {
  max-width: 520px;
  margin: 160px auto 20px;
  padding: 35px 28px;
  background: linear-gradient(145deg, rgba(10,30,60,0.9), rgba(0,0,0,0.7));
  border: 1px solid rgba(0,153,255,0.25);
  border-radius: 16px;
  box-shadow:
    0 0 15px rgba(0,153,255,0.3),
    inset 0 0 8px rgba(255,255,255,0.05),
    0 4px 20px rgba(0,0,0,0.4);
  backdrop-filter: blur(12px);
  transition: 0.3s ease;
}
.form-wrap:hover {
  box-shadow: 0 0 25px rgba(0,204,255,0.4);
  transform: translateY(-3px);
}

h2 {
  text-align: center;
  color: #00eaff;
  font-weight: 600;
  margin-bottom: 25px;
  text-shadow: 0 0 6px rgba(0, 224, 255, 0.4);
}

.field {
  margin-bottom: 18px;
}
label {
  font-weight: 500;
  display: block;
  margin-bottom: 6px;
  color: #bdeaff;
  font-size: 0.95rem;
}
input[type=text],
input[type=password],
input[type=number] {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid rgba(0, 224, 255, 0.2);
  background: rgba(255,255,255,0.05);
  color: white;
  outline: none;
  font-size: 1rem;
  transition: 0.3s ease;
}
input:focus {
  border-color: #00eaff;
  box-shadow: 0 0 8px rgba(0, 191, 255, 0.4);
}

/* === BUTTON === */
button {
  background: linear-gradient(135deg, #007bff, #00eaff);
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
}
button:hover {
  background: linear-gradient(135deg, #00a6ff, #00ffff);
  transform: translateY(-2px);
}

/* === HINT TEXT BELOW BOX === */
.hint-text {
  text-align: center;
  color: #bdeaff;
  font-size: 0.95rem;
  margin-top: 15px;
  opacity: 0;
  animation: fadeIn 1.2s ease-in forwards;
  animation-delay: 0.4s;
  line-height: 1.5;
}
.hint-text b { color: #00ffff; }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* === FOOTER === */
.footer-text {
  position: fixed;
  bottom: 12px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-size: 0.9rem;
}
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="ShieldNet Logo">
      <h1>SHIELDNET</h1>
    </div>
    <div class="profile-menu" id="profileMenu">
      <div class="profile-icon">ðŸ‘¤</div>
      <div class="dropdown-content">
        <a href="#">My Profile</a>
        <a href="#">Change Password</a>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
      </div>
    </div>
  </header>

  <div class="form-wrap">
    <h2>Join LAN Session (Receiver)</h2>
    <form method="POST">
      <div class="field">
        <label>Session Username:</label>
        <input name="username" placeholder="Session username" required>
      </div>
      <div class="field">
        <label>Session Password:</label>
        <input name="password" placeholder="Session password" type="password" required>
      </div>
      <div class="field">
        <label>OTP (from sender):</label>
        <input name="otp" placeholder="Enter OTP from sender" required>
      </div>
      <button type="submit">Join Session</button>
    </form>
  </div>

  <p class="hint-text">
    Enter the <b>session credentials</b> shared by the sender and the OTP for verification.<br>
    Make sure both devices are on the same network for a successful LAN transfer.
  </p>

  <p class="footer-text">Â© 2025 ShieldNet | Developed by Team CyberWarriors</p>

  <script>
    // Profile dropdown
    document.querySelector('.profile-icon').addEventListener('click',()=>{
      document.getElementById('profileMenu').classList.toggle('active');
    });
    document.addEventListener('click',e=>{
      const m=document.getElementById('profileMenu');
      if(!m.contains(e.target)) m.classList.remove('active');
    });
  </script>
</body>
</html>
